<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
	<title>TODO List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/style.css" />
</head>
<body data-ng-controller="myController">

<div class="small-container well">
	<div class="bold">
		What do you want to do today?
	</div>

	<div class="margin-top-20">
		<input type="text" class="form-control" placeholder="Your todo..." data-ng-model="todo"/>
	</div>

	<div class="margin-top-20">
		<button type="button" id="submit-todo" class="btn btn-primary" data-ng-click="submitTodo();">Submit Todo</button>
	</div>
</div>

<div id="todo-list" class="small-container" >
	<ol >
		<li data-ng-repeat="item in items" data-ng-class="myVar">{{item.todo}} 
		<a href="#" data-ng-click="myVar='strike'">Delete</a>
		</li>
				<li data-ng-repeat="item in items" data-ng-class="strike: deleted;">{{item.todo}} 
		<a href="#" data-ng-model="deleted">Delete</a>
		</li>

	</ol>
</div>



<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
